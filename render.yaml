services:
  - type: web
    name: art-assistant
    runtime: node
    buildCommand: npm install && npm run setup && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SCOPES
        value: write_products,read_products,write_content,read_content
      - key: SHOPIFY_APP_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: art-assistant-db
          property: connectionString

databases:
  - name: art-assistant-db
    databaseName: art_assistant
    user: art_user

