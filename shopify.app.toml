# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "4721869946c5345115a53c4cc8c5bd09"
name = "art-assistant"
application_url = "https://art-assistant.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[app_proxy]
url = "https://art-assistant.onrender.com/api/proxy"
subpath = "art-assistant"
prefix = "apps"

[auth]
redirect_urls = [ "https://art-assistant.onrender.com/auth/callback", "https://art-assistant.onrender.com/auth/shopify/callback", "https://art-assistant.onrender.com/api/auth/callback" ]
